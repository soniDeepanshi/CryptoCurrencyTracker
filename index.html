                                        <option value="tron">Tron</option>
                                        <option value="solana">Solana</option>
                                        <option value="avalanche-2">Avalanche</option>
                                        <option value="matic-network">Polygon</option>
                                        <option value="stellar">Steller</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="col-12 btn btn-primary">Get Price</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-7 text-center row justify-content-center">
                    <table class="table table-bordered table-secondary table-striped table-hover col-md-7 m-3"

                    </table>
                </div>
            </div>
        </div>
